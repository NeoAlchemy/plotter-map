<!doctype html>
<html>
  <head>
    <title>Plotter Service</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
        <gmp-map center="32.9508297,-97.2816533" zoom="10" map-id="PLOTTER" style="width: 80%; height: 100%;" ></gmp-map>
        <div id="sidebar">
            <input type="file" id="fileInput" accept=".csv" />
            <input type="text" id="dest" placeholder="does nothing"/>
            <button id="go">go</button>
            <h3 style="flex-grow: 0">Geocode Errors</h3>
            <div id="geocodeErrors"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeagDTZA5uBbVbePOSzO9WptuQ6KOF8Vk&loading=async&libraries=maps&v=weekly" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
