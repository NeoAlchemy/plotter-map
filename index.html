<!doctype html>
<html>
  <head>
    <title>Distance Matrix Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <input type="file" id="fileInput" accept=".csv" />
        <input type="text" id="dest" placeholder="enter address"/>
        <button id="go">go</button>
        <h3 style="flex-grow: 0">Destination</h3>
        <pre style="flex-grow: 1" id="request"></pre>
        <h3 style="flex-grow: 0">Distances</h3>
        <pre style="flex-grow: 1" id="response"></pre>
      </div>
    </div>

    <script src="script.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl70IYLQ-GT5wlUTiXpARW1DQzsskYDwo&callback=initMap&v=weekly"
      defer
    ></script>

  </body>
</html>
